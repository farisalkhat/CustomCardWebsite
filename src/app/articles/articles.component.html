<div class="container center">

    <h1>Recent Articles</h1>

    <div class="row">
        <div *ngFor="let article of articles" class="col-sm-6 col-md-3">

            <div routerLink="/articles/{{article?.id}}" class="card" style="width:302px;">
                <img class="card-img-top" src="{{article.header_img}}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{article.title}}</h5>
                  <p class="card-text">{{article.header}}</p>
                </div>
              </div>
    
        </div>
    </div>
    
    
</div>
