







  <div class="container-fluid">
    <div class="row">
      <h1 class="text-center">Coming Soon</h1>
      <div class="container">
        
        <p>Turn Player: <span *ngIf='TurnPlayer==1'>Player 1</span><span *ngIf='TurnPlayer==2'>Player 2</span></p>
        <button class="btn btn-dark"(click)="revealCards()">Reveal Cards</button>
        <button class="btn btn-dark" [disabled]="card==undefined" (click)="selectCard()">Select Card</button>

      </div>

    </div>
    <div class="row">
          <div class="col-lg-7">
            <div *ngIf = 'TurnPlayer==1'>

              <span  *ngFor = "let card of p1SelectableCards">

                  <button class="btn btn-default" (click)="showDetails(card)" >
                  <div class="flip-card">
                      <div class="flip-card-inner">
                        <div class="flip-card-front">
                          <img src="/assets/cardimages/Default.png" >
                        </div>
                        <div class="flip-card-back">
                          <img src={{card?.image}}>
                        </div>
                      </div>
                    </div>
  
                  </button>
                  
              </span>
          </div>
          </div>

            <div class="col-md-1">
              <span *ngFor = "let card of p1CardList">
                <p>{{card?.name}}</p>
              </span>
            </div>
            <div class="col-lg-3">
                <img src = {{card?.image}}> 
                <p>{{card?.name}}</p>
                <p>{{card?.cardtype}}</p>
    
                <p *ngIf = "card?.cardtype!=undefined && card?.cardtype!='Spell' && card?.cardtype!='Trap'">
                    Level {{card?.level}} {{card?.attribute}} {{card?.type}}
                </p>
    
    
                <p> {{card?.effect}}</p>
            </div>
    
    
    </div>
