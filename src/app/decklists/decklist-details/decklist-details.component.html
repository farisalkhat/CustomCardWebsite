<div class="container">

    <h1><b><u>{{decklistinfo?.name}}</u></b></h1>
    <h2>By {{decklistinfo?.creator}}</h2>
    <button class="btn btn-success" (click)="download()">Download .xml</button>
    <button class="btn btn-danger" *ngIf="decklistinfo?.creatorid==id" (click)="delete()">Delete</button>


    <h3><b><u>Main Deck</u></b></h3>
    <span *ngFor = "let card of decklist">
        <span *ngIf="card?.deck == 'maindeck'"><img (click)="goToLink(card.id)" class ="smallcard" src='https://raw.githubusercontent.com/farisalkhat/CustomCardWebsite/master/src/assets/cardimages/{{card?.id}}.png'></span>
    </span> 
    <h3><b><u>Side Deck</u></b></h3>
    <span *ngFor = "let card of decklist">
        <span *ngIf="card?.deck == 'sidedeck'"><img (click)="goToLink(card.id)" class ="smallcard" src='https://raw.githubusercontent.com/farisalkhat/CustomCardWebsite/master/src/assets/cardimages/{{card?.id}}.png'></span>
    </span> 
    <h3><b><u>Extra Deck</u></b></h3>
    <span *ngFor = "let card of decklist">
        <span *ngIf="card?.deck == 'extradeck'"><img (click)="goToLink(card.id)" class ="smallcard" src='https://raw.githubusercontent.com/farisalkhat/CustomCardWebsite/master/src/assets/cardimages/{{card?.id}}.png'></span>
    </span> 
 
</div>
