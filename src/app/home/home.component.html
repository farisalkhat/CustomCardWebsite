
<div class="container2 center">
    <!-- <a href="https://farisalkhat.github.io/CustomCardWebsite/cards/2876404"><img class="center" src="https://drive.google.com/uc?export=view&id=13BEisqzWP1kXSbvwnCsmdQiuCb_PoId4"></a> -->
    <img class="center" src="assets/images/Attic2.png">

    <div class="alert alert-success" role="alert">
        <h4 class="">{{sitedata?.packs_opened}} packs opened! {{sitedata?.dosh_spent}} dosh spent!</h4>
      </div>
      
      <div class="row ">
        <div class="col">
            <div routerLink="/packs" class="card rounded center">
                <div class="crop rounded ">
                    <div class="overlay-div rounded "></div>
                    <img src='https://drive.google.com/uc?export=view&id=19VB5LayxB2aVaDaIcMiayyJPdgaErxY_' >
              
                </div>
            
                <div class="card-img-overlay">
                    <p class="text-center align-self-center mx-auto">Pack Opener </p>
                </div>
            </div>
        </div>
        <div class="col">
            <div routerLink="/deck-editor" class="card rounded center">
                <div class="crop rounded">
                    <div class="overlay-div rounded"></div>
                    <img src='https://drive.google.com/uc?export=view&id=1Mm-cHxvBBwRu2ADvgVFzYhu-PfKvheEa' >
              
                </div>
            
                <div class="card-img-overlay">
                    <p class="text-center align-self-center mx-auto">Deck Editor </p>
                </div>
            </div>
        </div>
        <div class="col">
            <div routerLink="/decklists" class="card rounded center">
                <div class="crop rounded">
                    <div class="overlay-div rounded"></div>
                    <img src='https://drive.google.com/uc?export=view&id=11ik2eREdiLg6df2qHSU7uXgzdOAA7c7V' >
              
                </div>
            
                <div class="card-img-overlay">
                    <p class="text-center align-self-center mx-auto">Decklists </p>
                </div>
            </div>
        </div>
        <div class="col">
            <div routerLink="/draft-maker" class="card rounded center">
                <div class="crop rounded">
                    <div class="overlay-div rounded"></div>
                    <img src='https://drive.google.com/uc?export=view&id=1BnruNoN42c-l6iuJMt-G0tNdQLsYqp6k' >
              
                </div>
            
                <div class="card-img-overlay">
                    <p class="text-center align-self-center mx-auto">Draft Creator </p>
                </div>
            </div>
        </div>
        <div class="col">
            <div (click)="goToSealedDraft()" routerLink="/packs" class="center card rounded">
                <div class="crop rounded">
                    <div class="overlay-div rounded"></div>
                    <img src='https://drive.google.com/uc?export=view&id=1FZ1bL7NpcZNq_hpnvz084O_R2je0FOrC' >
              
                </div>
            
                <div class="card-img-overlay">
                    <p class="text-center align-self-center mx-auto">Sealed Draft </p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card rounded center">
                <div class="crop rounded">
                    <div class="overlay-div rounded"></div>
                    <img src='https://drive.google.com/uc?export=view&id=1YDqy4PUS8ICjV-w9MVOAG_hKO3xAwsLJ' >
              
                </div>
            
                <div class="card-img-overlay">
                    <p class="text-center align-self-center mx-auto">Popular Cards </p>
                </div>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
            <h1 class="text-center">Latest Articles</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-6">
            <h1 class="text-center">Card of the Day!</h1>
            <input class="center smaller" type="image" (click)="goToLink(cotd.id)" src="https://drive.google.com/uc?export=view&id={{cotd.drive_id}}" />
    
        </div>
        <div class="col-md-6 col-6">
            <h1 class="text-center">Latest Pack!</h1>
            <img    *ngIf="latestpack.pack!='placeholder'" routerLink="/packs/{{latestpack.packid}}" routerLinkActive = "active" class="center pack" src='https://drive.google.com/uc?export=view&id={{latestpack?.pack}}'>
            
    
        </div>

      </div>

      
        

      <div class="row">
        <div class="col">
            <h1 class="text-center">Featured Decklists</h1>
        </div>
      </div>

    
</div>


<div class="container2">
    <div class="row justify-content-center">

        <h1 class="text-center">Newest Cards</h1>

        <div  *ngFor = "let card of cards"class="col-md-4 col-lg-2 col-4 ">
            
                <input class="center cotd  " type="image" routerLink="/cards/{{card.id}}" src="https://drive.google.com/uc?export=view&id={{card.drive_id}}" />
            
            
        </div>

  </div>
</div>
